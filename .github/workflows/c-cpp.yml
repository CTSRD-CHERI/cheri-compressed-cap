name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: 'Run CMake with Ninja'
      uses: lukka/run-cmake@v2
      with:
        buildDirectory: '${{ runner.workspace }}/build'
        cmakeGenerator: 'Ninja'
